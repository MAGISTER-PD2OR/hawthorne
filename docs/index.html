<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hawthorne - Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="dark.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Hawthorne',
      repo: 'indietyp/hawthorne',
      auto2top: true,
      formatUpdated: '{YYYY}-{MM}-{DD}T{HH}-{mm}',
      loadSidebar: true,
      maxLevel: 4,
      subMaxLevel: 3,
      themeColor: '#ace3ff',
      coverpage: true,
      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span>Developer: <a href="https://github.com/indietyp">indietyp</a>,</span>',
            '<span> Logo Designer: <a href="https://github.com/jneubrand">jneubrand</a>,</span>',
            '<span> Community Manager: <a href="https://github.com/Czar-VG">Czar</a>, </span>',
            '</footer>'
          ].join('')

          hook.afterEach(function (html) {
            return html + footer
          })
        }
      ]
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4.8.6/lib/docsify.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
